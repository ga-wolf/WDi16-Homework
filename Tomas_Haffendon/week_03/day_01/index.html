<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="sweetalert.css">
</head>
<body>
<h1>Badger Vs Wolf</h1>

<container>
    <div class="title">...these two animals no know other way...</div>
    <div class="scoreBoard">
        <div class="game1"></div>
        <div class="game2"></div>
        <div class="game3"></div>
    </div>

    <div class="board">
        <div class="rowOne row">
            <div class="0 cell" id="2" data-position="0" data-value="2"></div>
            <div class="1 cell" id="7" data-position="1" data-value="7"></div>
            <div class="2 cell" id="6" data-position="2" data-value="6"></div>
        </div>

        <div class="rowTwo row">
            <div class="3 cell" id="9" data-position="3" data-value="9"></div>
            <div class="4 cell" id="5" data-position="4" data-value="5"></div>
            <div class="5 cell" id="1" data-position="5" data-value="1"></div>
        </div>

        <div class="rowThree row">
            <div class="6 cell" id="4" data-position="6" data-value="4"></div>
            <div class="7 cell" id="3" data-position="7" data-value="3"></div>
            <div class="8 cell" id="8" data-position="8" data-value="8"></div>
        </div>
    </div>



</container>
<script src="jquery-3.1.0.min.js"></script>
<script src="sweetalert.min.js"></script>
<script src="main.js" charset="utf-8"></script>

</html>
