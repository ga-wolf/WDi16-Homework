<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Clock</title>
</head>
<body>
  <div class="container">
    <div class="clockface">
      <div class="eye"></div>

    </div>
    <div class="hours">
      <div class="hoursEnd"></div>
    </div>
    <div class="minutes">
      <div class="minutesEnd"></div>
    </div>
    <div class="seconds">
      <div class="secondsEnd"></div>
    </div>

    <div class="ghost">
      <div class="ghostBody">
          <div class="ghostEye" id="left">
            <div class="ghostEyeball"></div>
          </div>
          <div class="ghostEye" id="right">
            <div class="ghostEyeball"></div>
          </div>
      </div>
      <div class="ghostBottom"></div>
      <div class="ghostBottom"></div>
      <div class="ghostBottom"></div>
    </div>

    <div class="ghost2">
      <div class="ghostBody2">
          <div class="ghostEye" id="left">
            <div class="ghostEyeball"></div>
          </div>
          <div class="ghostEye" id="right">
            <div class="ghostEyeball"></div>
          </div>
      </div>
      <div class="ghostBottom2"></div>
      <div class="ghostBottom2"></div>
      <div class="ghostBottom2"></div>
    </div>
  </div>


</body>
</html>
